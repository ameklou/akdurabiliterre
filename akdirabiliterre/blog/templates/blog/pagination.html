


    <nav aria-label="Page navigation example">
            <ul class="pagination pagination-template d-flex justify-content-center">
                    {% if page.has_previous %}
              <li class="page-item"><a href="?page={{ page.previous_page_number }}" class="page-link"> <i class="fa fa-angle-left"></i></a></li>
              {% endif %}
              <li class="page-item"><a href="#" class="page-link active"> {{ page.number }} of {{ page.paginator.num_pages }}</a></li>
              
              {% if page.has_next %}
              <li class="page-item"><a href="?page={{ page.next_page_number }}" class="page-link"> <i class="fa fa-angle-right"></i></a></li>
              {% endif %}
            </ul>
          </nav>
